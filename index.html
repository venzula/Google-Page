<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <li>About</li>
        <li>Store</li>
      </div>
      <div class="nav-right">
        <li>Gmail</li>
        <li>Images</li>
        <i class="fa-solid fa-braille"></i>
        <img
          class="nav-img"
          src="https://lh3.googleusercontent.com/ogw/AOLn63EsJEHHDXW8JDOdfJKTFOdutHMRqc38WH5LgxZj=s32-c-mo"
          alt=""
        />
      </div>
    </nav>

    <!-- google search sections starts here -->
    <section class="google-section">
      <h2 class="google-heading">
        <p style="color: blue">G</p>
        <p style="color: red">o</p>
        <p style="color: orange">o</p>
        <p style="color: blue">g</p>
        <p style="color: green">l</p>
        <p style="color: red">e</p>
      </h2>
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input placeholder="Seach here..." type="text" />
        <i class="fa-solid fa-microphone"></i>
      </div>

      <div>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </section>

    <!-- Footer Section Starts Here -->
    <footer>
      <p>Carbon Neutral Since 2007</p>
      <div class="footer-menu">
        <div class="footer-left">
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search Works</li>
        </div>
        <div class="footer-right">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </div>
      </div>
    </footer>
  </body>
</html>
